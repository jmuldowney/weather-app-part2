<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/476f2a295c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form>
            <input class="form-control form-control-md city-input" type="search"
            placeholder="Type a city..." autocomplete: off;/>
            <div class="row location-buttons">
              <div class="col-6">
                <input
                  class="btn btn-primary search-button"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-info present-location-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
        </header>
        <div class="row">
          <div class="col-sm-4">
            <div class="overview">
              <ul>
                <li class="city">New York</li>
                <li class="date">Wednesday <br />May 5, 2021</li>
                <li class="time">3:47 PM</li>
                <li>Overcast clouds</li>
              </ul>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="current-temperature-info">
              <ul>
                <li class="temperature">
                  51<span class="units"><a href="#">°C </a>| °F</span>
                </li>
                <li>Precipitation: 15%</li>
                <li>Humidity:92%</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="clouds"
                  />
                </li>
              </ul>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="forecast">
              <div class="row">
                <div class="col-6">
                  <ul>
                    <li>W</li>
                    <li>55/37°</li>
                    <li>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                      />
                    </li>
                  </ul>

                  <ul>
                    <li>Th</li>
                    <li>55/37°</li>
                    <li>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                      />
                    </li>
                  </ul>

                  <ul>
                    <li>F</li>
                    <li>55/37°</li>
                    <li>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                      />
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <ul>
                    <li>S</li>
                    <li>55/37°</li>
                    <li>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                      />
                    </li>
                  </ul>

                  <ul>
                    <li>Su</li>
                    <li>55/37°</li>
                    <li>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/jmuldowney/weather-app-part2"
          target="_blank"
          >Open Source Code</a
        >
        by Jennifer Muldowney
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
