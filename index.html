<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/476f2a295c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form id="search-form">
            <input
              class="form-control form-control-md city-input"
              id="city-input"
              ;type="search"
              placeholder="Type a city..."
              autocomplete="off"
              ;
            />
            <div class="row location-buttons">
              <div class="col-6">
                <input
                  class="btn btn-primary search-button"
                  id="search-button"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-info present-location-button"
                  id="location-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>
        </header>
        <div class="row">
          <div class="col-sm-6 col-lg-4">
            <div class="overview">
              <ul>
                <li class="city" id="city">New York</li>
                <li class="date" id="date">Wednesday <br />May 5, 2021</li>
                <li class="time" id="time">3:47 PM</li>
                <li class="description" id="description"></li>
              </ul>
            </div>
          </div>

          <div class="col-sm-6 col-lg-4">
            <div class="current-weather-info">
              <ul>
                <li class="current-temperature">
                  <span id="current-temperature"></span
                  ><span class="units" id="units"
                    ><a href="#" class="active celsius" id="celsius"> °C </a>|
                    <a href="#" class="fahrenheit" id="fahrenheit"> °F</a></span
                  >
                </li>
                <li>Wind: <span id="wind-speed"></span> mph</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="clouds"
                    id="current-weather-icon"
                  />
                </li>
              </ul>
            </div>
          </div>

          <div class="col-sm-5 col-lg-4">
            <div class="forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/jmuldowney/weather-app-part2"
          target="_blank"
          >Open Source Code</a
        >
        by Jennifer Muldowney
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
